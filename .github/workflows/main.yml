name: Shopping Cart Deploy
on:
  push:
    branches: [main]
permissions:
  contents: read
  id-token: write
  pages: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependenciesup
        run: npm install

      - name: Build the react app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifacts@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
